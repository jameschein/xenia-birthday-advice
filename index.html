<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 1rem; text-align: center; }
  </style>

  <script src="https://kit.fontawesome.com/98fc27b2a0.js" crossorigin="anonymous"></script>

  <script src="script.js" defer></script>
</head>
<body>

  <div class="wrapper">

    <main>
      <div class="card">
        
         <h1 class="advice-id">
          Advice #<span class="advice-num">0<!-- Advice ID goes here --></span></h1>
        
         <div class="advice-container">
          
          <blockquote class="advice-text">
            <p class="actual-advice">My advice to you at last in the day!<!-- Advice text goes here --></p>
          </blockquote>
        
        </div>


        <button class="cta-change-advice">Roll the advice die</button>
      
      </div>
    </main>
  
   <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      <span>Coded by <a href="https://schein.co.uk">Schein</a></span>
    </div>
   </footer>

</div>
</body>
</html>
